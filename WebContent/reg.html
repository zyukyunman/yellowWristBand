<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" name="viewport"
	content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<script src="js/regs.js"></script>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="page-header">
					<h1>欢迎注册</h1>
				</div>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="userID" class="col-sm-2 control-label">账号:</label>
						<div class="col-sm-10">
							<input name="userID" id="userID" type="text" onblur="duplicate()"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label for="userID" class="col-sm-2 control-label"></label>
						<div class="col-sm-10" id="MyDuplicate" style="color: red">
						</div>
					</div>
					<div class="form-group">
						<label for="pwd" class="col-sm-2 control-label">密码:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" name="pwd" id="pwd" />
						</div>
					</div>
					<div class="form-group">
						<label for="uname" class="col-sm-2 control-label">姓名:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="uname" id="uname" />
						</div>
					</div>
					<div class="form-group">
						<label for="sexy" class="col-sm-2 control-label">性别:</label>
						<div class="col-sm-10">
							<select class="form-control" id="sexy" name="sexy">
								<option value="男性" class="form-control">男性</option>
								<option value="女性" class="form-control">女性</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="tele" class="col-sm-2 control-label">联系电话:</label>
						<div class="col-sm-10">
							<input name="tele" value="选填" id="tele" type="text"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label for="address" class="col-sm-2 control-label">家庭住址:</label>
						<div class="col-sm-10">
							<input name="address" value="选填" id="address" type="text"
								class="form-control" />
						</div>
					</div>
					<div id="MyReg" class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" onclick="{location.href='login.html'}" class="btn btn-default">返回官网</button>
							<button type="button" onclick="test()" class="btn btn-default">注册</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
